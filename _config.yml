title: Impact Floors Public Documentation
description: Documentation for End Users and Technicians - Impact Environment Migration

remote_theme: just-the-docs/just-the-docs

# Theme settings
color_scheme: light

# Search configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Heading anchor links
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
gh_edit_link: false
footer_content: "Impact Floors Migration Documentation - January 2026"

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock

# Collections for guides
collections:
  guides:
    output: true
